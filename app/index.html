<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo&family=League+Spartan:wght@100..900&family=Space+Grotesk:wght@300..700&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/main.css" />
    <title>Interactive Card</title>
  </head>
  <body>
    <div class="main">
      <div class="main__card__section">
        <div class="main__card__section--front">
          <img class="personal-icon" src="./images/card-logo.svg" alt="img" />
          <pre class="card-number">0000 0000 0000 0000</pre>
          <p class="card-name">Jane Appleseed</p>
          <p class="card-date">
            <span id="month">00</span> / <span id="year">00</span>
          </p>
          <img src="./images/bg-card-front.png" alt="img" />
        </div>
        <div class="main__card__section--back">
          <img src="./images/bg-card-back.png" alt="img" />
          <p class="card-cvc">000</p>
        </div>
      </div>
      <div class="main__details__section">
        <div class="main__details__section--confirm confirm">
          <div class="main__details__section--confirm--name-num">
            <label for="name">CARDHOLDER NAME</label>
            <input
              type="text"
              required
              id="name"
              placeholder="e.g. Jane Appleseed"
            />
            <p class="wrong-msg">Enter your name please</p>
          </div>
          <div class="main__details__section--confirm--name-num">
            <label for="Number">CARD NUMBER</label>
            <input
              type="text"
              required
              id="number"
              placeholder="e.g. 1234 5678 9123 0000"
              pattern="[0-9]{4} [0-9]{4} [0-9]{4} [0-9]{4}"
              max="9"
              maxlength="19"
            />
            <p class="wrong-msg">
              Enter your card number please(No letter , 11 number)
            </p>
          </div>
          <div class="main__details__section--confirm--date">
            <div class="main__details__section--confirm--date--my">
              <label for="my">EXP. DATE (MM-YY)</label>
              <div class="my--input">
                <div class="input-month">
                  <input
                    type="number"
                    name="MM"
                    id="mm"
                    placeholder="MM"
                    required
                    maxlength="2"
                    max="30"
                  />
                  <p class="wrong-msg">month</p>
                </div>
                <div class="input-year">
                  <input
                    type="number"
                    name="YY"
                    id="yy"
                    placeholder="YY"
                    required
                    maxlength="2"
                    max="12"
                  />
                  <p class="wrong-msg">year</p>
                </div>
              </div>
            </div>
            <div class="main__details__section--confirm--date--cvc">
              <label for="cvc">CVC</label>
              <input type="number" name="cvc" id="cvc" placeholder="e.g. 123" />
              <p class="wrong-msg">Enter cvc</p>
            </div>
          </div>
          <button class="confirm btn" type="submit">Confirm</button>
        </div>
        <div class="main__details__section--complete complete">
          <img src="./images/icon-complete.svg" alt="img" />
          <p class="think">Thank You!</p>
          <p class="card-add">We've add your card details</p>
          <button class="continue">continue</button>
        </div>
      </div>
    </div>
    <script src="./script/script.js"></script>
  </body>
</html>
