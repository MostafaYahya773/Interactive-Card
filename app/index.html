<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo&family=League+Spartan:wght@100..900&family=Space+Grotesk:wght@300..700&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/main.css" />
    <title>Interactive Card</title>
  </head>
  <body>
    <div class="main">
      <div class="main__card__section">
        <div class="main__card__section--front">
          <img class="personal-icon" src="./images/card-logo.svg" alt="img" />
          <p class="card-number">0000 0000 0000 0000</p>
          <p class="card-name">Jane Appleseed</p>
          <p class="card-date">
            <span id="Month">00</span> / <span id="Year">00</span>
          </p>
          <img src="./images/bg-card-front.png" alt="img" />
        </div>
        <div class="main__card__section--back">
          <img src="./images/bg-card-back.png" alt="img" />
          <p class="card-cvc">000</p>
        </div>
      </div>
      <div class="main__details__section">
        <div class="main__details__section--name-num">
          <label for="name">CARDHOLDER NAME</label>
          <input
            type="text"
            required
            id="name"
            placeholder="e.g. Jane Appleseed"
          />
        </div>
        <div class="main__details__section--name-num">
          <label for="Number">CARD NUMBER</label>
          <input
            type="number"
            required
            id="Number"
            placeholder="e.g. 1234 5678 9123 0000"
            pattern="[0-9]{4} [0-9]{4} [0-9]{4} [0-9]{4}"
            max="9"
            maxlength="16"
          />
        </div>
        <div class="main__details__section--date">
          <div class="main__details__section--date--my">
            <label for="my">EXP. DATE (MM-YY)</label>
            <input type="number" name="MM" id="MM" placeholder="MM" required />
            <input type="number" name="YY" id="YY" placeholder="YY" required />
          </div>
          <div class="main__details__section--date--cvc">
            <label for="cvc">CVC</label>
            <input type="number" name="cvc" id="cvc" placeholder="e.g. 123" />
          </div>
        </div>
        <button type="submit">Confirm</button>
      </div>
    </div>
    <script src="./script/script.js"></script>
  </body>
</html>
